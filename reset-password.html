<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
    }
    input {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
    button {
      background-color: #673ab7;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h2>Set Your New Password</h2>
  <form id="resetForm">
    <input type="password" name="new_password" id="new_password" placeholder="New password" required><br>
    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password" required><br>
    <button type="submit">Update Password</button>
    <p id="message"></p>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');
    const token = urlParams.get('token');

    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const password = document.getElementById('new_password').value;
      const confirm = document.getElementById('confirm_password').value;
      const msg = document.getElementById('message');

      if (!uid || !token) {
        msg.innerText = "❌ Missing token or UID.";
        msg.style.color = "orange";
        return;
      }

      if (password !== confirm) {
        msg.innerText = "❌ Passwords do not match.";
        msg.style.color = "red";
        return;
      }

      try {
        const res = await fetch("https://192.168.2.45:8000/api/password-reset-confirm/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid, token, new_password: password })
        });

        const data = await res.json();

        if (res.ok) {
          msg.innerText = "✅ Your password has been successfully updated.";
          msg.style.color = "lightgreen";
        } else {
          msg.innerText = `❌ ${data.error || "An error occurred."}`;
          msg.style.color = "red";
        }
      } catch (err) {
        msg.innerText = "❌ Network error. Please try again.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
