<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifre Sıfırlama</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f0f0f; color: white; padding: 40px; text-align: center; }
    input, button { padding: 12px; font-size: 16px; margin-top: 10px; border-radius: 6px; width: 80%; max-width: 300px; }
    button { background-color: #673ab7; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Yeni Şifreni Belirle</h2>
  <form id="resetForm">
    <input type="password" name="new_password" id="new_password" placeholder="Yeni şifre" required><br>
    <button type="submit">Şifreyi Güncelle</button>
    <p id="message"></p>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');
    const token = urlParams.get('token');

    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const newPassword = document.getElementById('new_password').value;
      const payload = { uid, token, new_password: newPassword };

      const res = await fetch("https://<BACKEND_URL>/api/password-reset-confirm/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      const msg = document.getElementById('message');
      if (res.ok) {
        msg.innerText = "✅ Şifreniz başarıyla güncellendi.";
        msg.style.color = "lightgreen";
      } else {
        msg.innerText = `❌ ${data.error || "Bir hata oluştu."}`;
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
